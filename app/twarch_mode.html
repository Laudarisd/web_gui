<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI-CE Floorplan Visualizer – TwARCH Mode</title>
<link rel="stylesheet" href="./app/style/common.css">
</head>

<body>

<div class="menu-bar">
  <span class="menu-title">TwARCH Mode</span>
  <button id="settingsBtn" class="menu-btn">Settings</button>
</div>

<!-- === Settings Modal === -->
<div id="settingsModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close" id="closeSettings">&times;</span>
    <h2>Server Settings</h2>

    <label for="appMode">Choose Mode:</label>
    <select id="appMode">
      <option value="image">Image Mode</option>
      <option value="dwg">DWG Mode</option>
      <option value="twarch" selected>TwARCH Mode</option>
    </select>

    <label for="serverIp">Server IP:</label>
    <input type="text" id="serverIp" value="127.0.0.1">

    <label for="serverPort">Port:</label>
    <input type="text" id="serverPort" value="5000">

    <button id="saveSettings" class="btn">Save</button>
  </div>
</div>

<div class="header-section">
  <h1>TwARCH Processing Workspace</h1>
</div>

<div class="container">
  <div class="column">
    <h3>Upload TwARCH Dataset</h3>
    <p style="color:#555;">TwARCH mode is under development — here you’ll visualize architecture reasoning, 3D CAD relations, and structural links.</p>
  </div>
</div>

<script src="./app/src/twarch_mode/menu_twarch.js"></script>

<footer class="footer-bar">
  <div class="footer-content">
    <p class="footer-text">Personal Project</p>
    <p class="footer-text">Contact for Development: <a href="mailto:personal@INc.com" class="footer-link">personal@INc.</a></p>
  </div>
</footer>

</body>
</html>
